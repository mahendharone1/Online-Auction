<html>
    <head></head>
    <body>
    {% include 'head.html' %}
    {% include 'menu.html' %}
    <br>
    <form action="{% url 'save_reg' %}" method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <th colspan="2" style="text-align: center">
                    Registration Form
                </th>
            </tr>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    <input type="text" placeholder="name" name="r1">
                </th>
            </tr>
            <tr>
                <th>
                   Contact
                </th>
                <th>
                    <input type="text" placeholder="Contact" pattern="[6-9]\d{9}" name="r2">
                </th>
            </tr>
            <tr>
                <th>
                    Email id
                </th>
                <th>
                    <input type="text" placeholder="Email" name="r3">
                </th>
            </tr>
            <tr>
                <th>
                    Password
                </th>
                <th>
                    <input type="text" placeholder="Password" name="r4">
                </th>
            </tr>

            <tr>
                <th colspan="2" style="text-align: center">
                    <button type="submit">Signup</button>
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <h6 style="text-align: center"><a href="{% url "Buyer_Seller" %}">Go back to Login</a></h6>
                </th>
            </tr>
            {% for x in messages %}
                <h6 style="color: blue"; align="center">{{ x }}</h6>
            {% endfor %}
        </table>
        </form>
    </body>
</html>
